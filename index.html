<!DOCTYPE html>
<html>
    <head>
        <title>Model Dialog Demo</title>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="src/vam-modal.css">
         <style type='text/css'>
            body{font-family:'Helvetica Neue',Helvetica,sans-serif}
            h1 { padding: 0; margin: 0; }
            .ng-cloak { display: none; }
        </style>
    </head>
    <body ng-app="modalDemo">
        <div ng-controller='DemoController'>
            <vam-modal show='myData.modalShown' width='500px' dialog-title='Modal Dialog Title' on-close='logClose()'>
                
                <img src='http://upload.wikimedia.org/wikipedia/commons/2/22/Turkish_Van_Cat.jpg' width='300px'/>
            </vam-modal>

            <vam-modal show='myData.smallModalShown' dialog-title='Modal Dialog Title' on-close='logClose()' width='300px' outside-click-hide="false" no-close="true">
                <h3>Hi there</h3>
                
            </vam-modal>

            <button ng-click='toggleModal()'>Toggle Modal</button>
            <button ng-click='toggleSmallModal()'>Small Modal</button>
        </div>

        <script src="node_modules/angular/angular.js"></script>
        <script src="src/vamModal.Directive.js"></script>
        
        <script src="demo/app.js"></script>
        <script src="demo/controller.js"></script>

    </body>
</html>
